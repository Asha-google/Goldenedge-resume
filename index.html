<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldenEdge Resume Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffd700;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .qr-section {
      text-align: center;
      margin-top: 30px;
    }
    .qr-section img {
      width: 250px;
      height: auto;
    }
    .form-section {
      margin-top: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }
    label {
      margin-top: 10px;
    }
    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffd700;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>GoldenEdge Resume Services</h1>
    <p>Crafting professional resumes to boost your career</p>
  </header>
  <main>
    <section class="qr-section">
      <h2>Make a Payment</h2>
      <p>Scan the QR code below using GPay, PhonePe, or any UPI app</p>
      <img src="https://drive.google.com/uc?id=1DT8CZzQjXimHK6HGfB_Prt7lnKGYLplS" alt="QR Code for Payment" />
    </section>

    <section class="form-section">
      <h2>Submit Your Details</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="service">Select Service</label>
        <select id="service" name="service">
          <option value="basic">Basic Resume - ₹99</option>
          <option value="standard">Standard Resume - ₹199</option>
          <option value="premium">Premium Resume - ₹299</option>
        </select>

        <label for="message">Additional Info</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
